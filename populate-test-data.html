<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            border-left: 4px solid #0c5460;
            color: #0c5460;
            display: block;
        }

        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .stats h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .stat-value {
            color: #667eea;
            font-weight: 700;
        }

        .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

            document.getElementById('totalTeams').textContent = teams.length;

        function populateFullData() {

        }

        function checkData() {
            try {
                const pengurus = JSON.parse(localStorage.getItem('pengurusList') || '[]');
                const teams = JSON.parse(localStorage.getItem('ministryTeams') || '[]');
                const accounts = JSON.parse(localStorage.getItem('accounts') || '[]');

                if (pengurus.length === 0 && teams.length === 0) {
                    showStatus('‚ÑπÔ∏è Belum ada data. Klik "Setup Data Minimal" untuk populate data.<br><small>Catatan: Akun login dikelola oleh admin via dashboard.</small>', 'info');

                }
                updateStats();
            } catch (error) {
                showStatus('‚ùå Error saat membaca data: ' + error.message, 'error');
            }
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è Yakin ingin menghapus data pengurus dan tim kementerian?\n\nCATATAN: Akun login TIDAK akan dihapus (dikelola admin).')) {

                localStorage.removeItem('ministryTeams');
                localStorage.removeItem('ministryContents');

                showStatus('‚úÖ Data pengurus dan tim berhasil dihapus!<br><small>Akun login tetap ada (dikelola admin).</small>', 'success');

            }
        }

        // Check data on load
        window.onload = function() {
